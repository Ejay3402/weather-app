<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body onload="slider()">
    <div class="home">
      <div class="backgrond">
        <img id="slide" src="pexels-johannes-plenio-1118873.jpg" alt="" />
      </div>

      <div class="overlay">
        <div class="con">
          <div class="top">
            <input
              title="Input city or county name "
              id="inputSearch"
              type="text"
              spellcheck="false"
              placeholder="Search"
            />

            <button id="btn">
              <i class="fa fa-search" aria-hidden="true"></i>
            </button>
          </div>

          <div class="error">
            <i class="fa fa-exclamation-triangle" aria-hidden="true"></i>

            <h1>No Result Found</h1>

            <h3>
              Check Spelling / <br />
              input value doesn't exit
            </h3>
          </div>

          <div class="weather">
            <img id="tempImg" class="img" src="rain.png" alt="rain" />
            <h1 id="tempVal">31Â°C</h1>
            <h2 id="tempName">New York</h2>
            <div class="details">
              <div class="col-1">
                <img src="humidity.png" alt="humidity" />
                <div>
                  <p id="humidity">50%</p>
                  <p>Humidity</p>
                </div>
              </div>
              <div class="col-2">
                <img src="wind.png" alt="wind" />
                <div>
                  <p id="wind">150 km/h</p>
                  <p>Wind</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="main.js" defer></script>
  </body>
</html>
